<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NINA</title>
        <!-- fonte -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- css -->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/login.css"/>
        <!-- para o browser saber que o site esta otimizado para mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <!-- "login" -->
                    <li class="tab col s6"><a class="active" href="#login">Inserir Presença</a></li>
                    <!-- tabela de presença -->
                    <li class="tab col s6"><a href="#tabela">Visualizar Presença</a></li>
                </ul>


                <!-- "login" -->
                <div id="login" class="col s12">
                    <div id="login-page" class="row">
                        <div class="col s12 z-depth-5 card-panel">
                            <!-- logo unect -->
                            <img class="logo" src="img/logo_unect_jr_png_azul.png">
                            <!-- Inicio form "login" -->
                            <form class="login-form">
                                <!-- ra -->
                                <div class="row">
                                    <div class="input-field col s12 espaco">
                                        <input class="validate" id="ra" onkeypress='return event.charCode >= 48 && event.charCode <= 57' type="text" maxlength="7">
                                        <label for="ra">RA</label>
                                    </div>
                                </div>
                                <!-- botao -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <a href="#" class="btn waves-effect waves-light col s12">Enviar</a>
                                    </div>
                                </div>
                          </form>
                        </div>
                    </div>
                </div>


                <!-- tabela -->
                <div id="tabela" class="col s12">
                    <table class="responsive-table highlight centered">
                        <thead>
                            <tr>
                                <th>NOME</th>
                                <th>DATA DE ÍNICIO</th>
                                <th>DATA DE TÉRMINO</th>
                                <th>HORAS TOTAIS</th>
                                <th>FINALIZADO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><img class="finalizado" id="final-tabela" src="" alt=""></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- materialize.js -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <!-- Controlando a coluna "finalizado" -->
        <script>
                if(false){
                    document.getElementById("final-tabela").src="img/true.png";
                }else{
                    document.getElementById("final-tabela").src="img/false.png";
                }
        </script>
    </body>
</html>
